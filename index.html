<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">    
    <div class="header">
      <div class="search-container">
        <img src="./icons/magnify.svg" alt="search">
        <input type="text" name="searchbar" id="searchbar">
        <img src="./icons/bell-outline.svg" alt="bell">
        <img src="./profile-pictures/natsu_dragneel_fairy_tail_by_dakusuchirushinigami_dei6tjv-414w-2x.jpg" alt="profile picture" class="pfp">
        <div>Morgan Oakley</div>
      </div>
      <div class="header-container">
        <img src="./profile-pictures/natsu_dragneel_fairy_tail_by_dakusuchirushinigami_dei6tjv-414w-2x.jpg" alt="big profile picture" class="pfp big-pfp">
        <div>Hi there,</div>
        <div>Morgan Oakley (@morgan)</div>
        <div class="header-button-container">
          <div class="header-button">New</div>
          <div class="header-button">Upload</div>
          <div class="header-button">Share</div>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="logo"><img src="./icons/view-dashboard.svg" alt="Dashboard">Dashboard</div>
      <div class="sidebar-top">
        <div class="sidebar-button"><img src="./icons/home-variant.svg" alt="Home">Home</div>
        <div class="sidebar-button"><img src="./icons/card-account-details.svg" alt="Profile">Profile</div>
        <div class="sidebar-button"><img src="./icons/message.svg" alt="Messages">Messages</div>
        <div class="sidebar-button"><img src="./icons/history.svg" alt="History">History</div>
        <div class="sidebar-button"><img src="./icons/file-multiple.svg" alt="Tasks">Tasks</div>
        <div class="sidebar-button"><img src="./icons/account-group.svg" alt="Communities">Communities</div>
      </div>
      <div class="sidebar-bottom">
        <div class="sidebar-button"><img src="./icons/cog.svg" alt="Settings">Settings</div>
        <div class="sidebar-button"><img src="./icons/help-box.svg" alt="Support">Support</div>
        <div class="sidebar-button"><img src="./icons/shield-check.svg" alt="Privacy">Privacy</div>
      </div>
    </div>
    <div class="content">
      <div class="projects">Your Projects
        <div class="card">
          <div class="card-heading"></div>
          <div class="text">
            <div class="card-icons"><img src="./icons/heart-plus-outline.svg" alt="like"><img src="./icons/eye-plus-outline.svg" alt="watch"><img src="./icons/source-fork.svg" alt="fork"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-heading"></div>
          <div class="text">
            <div class="card-icons"><img src="./icons/heart-plus-outline.svg" alt="like"><img src="./icons/eye-plus-outline.svg" alt="watch"><img src="./icons/source-fork.svg" alt="fork"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-heading"></div>
          <div class="text">
            <div class="card-icons"><img src="./icons/heart-plus-outline.svg" alt="like"><img src="./icons/eye-plus-outline.svg" alt="watch"><img src="./icons/source-fork.svg" alt="fork"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-heading"></div>
          <div class="text">
            <div class="card-icons"><img src="./icons/heart-plus-outline.svg" alt="like"><img src="./icons/eye-plus-outline.svg" alt="watch"><img src="./icons/source-fork.svg" alt="fork"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-heading"></div>
          <div class="text">
            <div class="card-icons"><img src="./icons/heart-plus-outline.svg" alt="like"><img src="./icons/eye-plus-outline.svg" alt="watch"><img src="./icons/source-fork.svg" alt="fork"></div>
          </div>
        </div>
        <div class="card">
          <div class="card-heading"></div>
          <div class="text">
            <div class="card-icons"><img src="./icons/heart-plus-outline.svg" alt="like"><img src="./icons/eye-plus-outline.svg" alt="watch"><img src="./icons/source-fork.svg" alt="fork"></div>
          </div>
        </div>
      </div>
      <div class="announcements">Announcements
        <div>
          <div class="announcement-heading">Site Maintenance</div>
          <div class="announcement-text"></div>
        </div>
        <div>
          <div class="announcement-heading">Community Share Day</div>
          <div class="announcement-text"></div>
        </div>
        <div>
          <div class="announcement-heading">Updated Privacy Policy</div>
          <div class="announcement-text"></div>
        </div>
      </div>
      <div class="trending">
        <div class="trending-card">
          <img src="" alt="profile picture" class="pfp">
          <div>
            <div class="at"></div>
            <div class="profile-name"></div>
          </div>
        </div>
        <div class="trending-card">
          <img src="./profile-pictures/natsu_dragneel_fairy_tail_by_dakusuchirushinigami_dei6tjv-414w-2x.jpg" alt="profile picture" class="pfp">
          <div>
            <div class="at"></div>
            <div class="profile-name"></div>
          </div>
        </div>
        <div class="trending-card">
          <img src="" alt="profile picture" class="pfp">
          <div>
            <div class="at"></div>
            <div class="profile-name"></div>
          </div>
        </div>
        <div class="trending-card">
          <img src="" alt="profile picture" class="pfp">
          <div>
            <div class="at"></div>
            <div class="profile-name"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
</body>
</html>
